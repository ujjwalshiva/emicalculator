<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Emi Calculator</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="design.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Loan EMI Calculator</h1>
        <div class="grid-container">
            <div class="grid-item"><h3>Loan Amount</h3></div>
            <div class="grid-item"><input type="number" id="amount"></div>
            <div class="grid-item"><h3>Interest Rate</h3></div>
            <div class="grid-item"><input type="number" id="interestrate"></div>
            <div class="grid-item"><h3>Months</h3></div>
            <div class="grid-item"><input type="number" id="months"></div>
        </div>
        <div class="calculate">
            <button onclick="calculate()"><h3>Calculate</h3></button>
        </div>
        <div class="finalval">
            <h2 id="final"></h2>
        </div>
        
    </div> 
    <h4>Mini-Apps by <a href='https://ujjwalshiva.github.io'> Ujjwal Acharya </a> </h4>
</body>
</html>
